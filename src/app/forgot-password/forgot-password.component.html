<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
